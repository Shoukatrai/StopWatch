<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch Timer Assignment</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="timer-container">
        <div class="content">
            <h1 id="minHeading">00 </h1>
            <h1 id="secHeading">00 </h1>
            <h1 id="mSecHeading">00</h1>
        </div>
        <div class="operator">
            <i onclick="repeat()" class="fa-solid fa-repeat"></i>
            <i onclick="startTimer()" id="playBtn" class="fa-solid fa-play"></i>
            <i onclick="stopTimer()" class="fa-solid fa-pause"></i>
        </div>
    </div>
</body>
<script src="app.js"></script>
</html>
